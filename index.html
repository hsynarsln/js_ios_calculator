<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="container-display" id="display"><p>0</p></div>
      <div class="container-button">
        <div class="button function" id="ac">AC</div>
        <div class="button function" id="plusMinus">±</div>
        <div class="button function" id="percentage">%</div>
        <div class="button operator" id="quotient">÷</div>
        <div class="button" id="seven">7</div>
        <div class="button" id="eight">8</div>
        <div class="button" id="nine">9</div>
        <div class="button operator" id="multiplication">×</div>
        <div class="button" id="four">4</div>
        <div class="button" id="five">5</div>
        <div class="button" id="six">6</div>
        <div class="button operator" id="subtraction">−</div>
        <div class="button" id="one">1</div>
        <div class="button" id="two">2</div>
        <div class="button" id="three">3</div>
        <div class="button operator" id="addition">+</div>
        <div class="button number-0" id="zero">0</div>
        <div class="button" id="decimal">.</div>
        <div class="button operator" id="equal">=</div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
